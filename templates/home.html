<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Welcome to Your Medicine Purchase Platform</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row header text-center mt-3">
            <div class="col">
                <h1>Medicine Store Management</h1>
            </div>
        </div>

        <div class="row mt-5 home-banner">
            {% if latest_medicines %}
                <div class="col-12">
                    <h2>Latest Medicines</h2>
                    <ul class="list-group">
                        {% for medicine in latest_medicines %}
                            <li class="list-group-item"><a href="{% url 'medicine_details' medicine.id %}">{{ medicine.name }}</a></li>
                        {% endfor %}
                    </ul>
                </div>
            {% endif %}
        </div>

        <div class="mt-3 d-flex flex-column justify-content-center align-items-center gap-3">
            <div class="col-md-6 col-12 d-flex justify-content-between">
                <a href="{% url 'search_medicines' %}" class="btn btn-primary">Search for Medicines</a>
                <a href="{% url 'add_medicine' %}" class="btn btn-outline-primary">Add New Medicine</a>
            </div>
            <div class="col-md-6 col-12 d-flex justify-content-between mt-3 mt-md-0">
                <a href="{% url 'doctor_list' %}" class="btn btn-primary">See Doctors List</a>
                <a href="{% url 'add_doctor' %}" class="btn btn-outline-primary">Add New Doctor</a>
            </div>
            <div class="col-md-6 col-12 d-flex justify-content-between mt-3 mt-md-0">
                <a href="{% url 'patient_list' %}" class="btn btn-primary">See Patients List</a>
                <a href="{% url 'add_patient' %}" class="btn btn-outline-primary">Add New Patient</a>
            </div>
        </div>
    </div>
</body>
</html>
