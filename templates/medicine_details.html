<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicine Details - {{ medicine.name }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h2>{{ medicine.name }}</h2>

        <div class="row">
            <div class="col-md-6">
                <p><strong>Generic Name:</strong> {{ medicine.generic_name }}</p>
                <p><strong>Description:</strong> {{ medicine.description }}</p>
                <p><strong>Price:</strong> {{ medicine.price }}</p>
        </div>

        </div>
        <div>
            <a href="{% url 'home' %}" class="btn btn-outline-info">Back to Home</a>
            <a href="{% url 'search_medicines' %}" class="btn btn-outline-info">Search For Medicines</a>
        </div>

    </div>
</body>
</html>
