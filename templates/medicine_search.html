<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Medicines</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h2>Search Medicines</h2>

        <form action="{% url 'search_medicines' %}" method="POST">
            {% csrf_token %}
            <div class="row">
                <div class="col-md-8">
                    <div class="form-group">
                        <label for="search_term">Search term:</label>
                        <input type="text" name="search_term" id="search_term" class="form-control" placeholder="Enter medicine name, generic name, etc.">
                    </div>
                </div>
            </div>
            <div class="col-md-4 mt-2">
                <button type="submit" class="btn btn-primary">Search</button>
            </div>
        </form>
        
    </div>

    <div class="text-center mt-4">
        <a href="{% url 'home' %}" class="btn btn-outline-info">Back to Home</a>
    </div>
    
</body>
</html>
