<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Patient</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h2>Add a New Patient</h2>

        <form action="{% url 'add_patient' %}" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <p><strong>Patient's Name:</strong>{{ form.name }}</p>
            </div>
            <div class="form-group">
                <p><strong>Age:</strong>{{ form.age }}</p>
            </div>
            <div class="form-group">
                <p><strong>Gender:</strong>{{ form.gender }}</p>
            </div>
            <button type="submit" class="btn btn-success">Save</button>
            <a href="{% url 'patient_list' %}" class="btn btn-outline-info">Back to Patients List</a>
            <a href="{% url 'home' %}" class="btn btn-outline-info">Back to Home</a>
        </form>
    </div>

    </body>
</html>
