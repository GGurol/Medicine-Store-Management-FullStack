<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h2>{{ patient.name }} Profile</h2>

        <div class="row">
            <div class="col-md-6">
                <h3>Personal Information</h3>
                <ul class="list-group">
                    <li class="list-group-item">Name: {{ patient.name }}</li>
                    <li class="list-group-item">Age: {{ patient.age }}</li>
                    <li class="list-group-item">Gender: {{ patient.gender }}</li>
                    </ul>
            </div>
            <div class="col-md-6">
                <h3>Other Options</h3>
                <ul class="list-group">
                    <li class="list-group-item">
                        <a href="{% url 'view_prescriptions' patient.id %}">View Prescriptions</a>
                    </li>
                    <li class="list-group-item">
                        <a href="{% url 'search_medicines' %}">Search Medicines</a>
                    </li>
                    </ul>
            </div>
        </div>

        <hr>
    </div>

    <div class="text-center mt-4">
        <a href="{% url 'patient_list' %}" class="btn btn-outline-info">Back to Patients List</a>
        <a href="{% url 'home' %}" class="btn btn-outline-info">Back to Home</a>
    </div>

</body>
</html>
